<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let arr =[];
    let res = "";
    while (true) {
        let choice = parseInt(prompt('Insert number'));
        if(choice==0){
            break
        } else {
            arr.push(choice);
        }  
    }

    for (let i = 0; i < arr.length; i++) {
        if(arr[i]>0){
            res = res +arr[i]+" ";
        }  
    }
    alert(`${res}`)
</script>
</html>

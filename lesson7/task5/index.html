<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    cars = [
        {"name":"Toyota", "price": 12000000, "year": 2015, "volume": 2.2},
        {"name":"Mercedes", "price": 70000000, "year": 2018, "volume": 3.8},
        {"name":"Toyota", "price": 7000000, "year": 2013, "volume": 2.0},
        {"name":"BMW", "price": 11000000, "year": 2011, "volume": 3.0},
        {"name":"Lexus", "price": 60000000, "year": 2017 ,"volume": 5.7}
    ];
    
    
    while(true){
        let choice = parseInt(prompt('INSERT [1] TO SEARCH BY NAME\nINSERT [2] TO SEARCH BY YEAR\nINSERT [3] TO SEARCH BY ENGINE VOLUME\nINSERT [4] TO SEARCH BY PRICE\nINSERT [5] TO EXIT'));
        let text ="";
        if(choice==1){
            let name = prompt("INSERT NAME OF CAR:");
            for (let i = 0; i < cars.length; i++) {
                if(cars[i].name==name){
                    text+=cars[i]["name"] + " - " + cars[i]["price"]+" - " + cars[i]["year"]+ " - " + cars[i]["volume"]+" liters\n";
                    
                 } 
            }
            alert(text);
        }
        if(choice==2){
            let startYear = parseInt(prompt("INSERT YEAR START FROM:"));
            let endYear = parseInt(prompt("INSERT YEAR ENDS FROM:"));
            for (let i = 0; i < cars.length; i++) {
                if(cars[i].year>=startYear && cars[i].year<=endYear){
                    text+=cars[i]["name"] + " - " + cars[i]["price"]+" - " + cars[i]["year"]+ " - " + cars[i]["volume"]+" liters\n";
                 } 
            }
            alert(text);
        }
        if(choice==3){
            let startVolume = parseFloat(prompt("INSERT ENGINE VOLUME START FROM:"));
            let endVolume = parseFloat(prompt("INSERT ENGINE VOLUME ENDS FROM:"));
            for (let i = 0; i < cars.length; i++) {
                if(cars[i].volume>=startVolume && cars[i].volume<=endVolume){
                    text+=cars[i]["name"] + " - " + cars[i]["price"]+" - " + cars[i]["year"]+ " - " + cars[i]["volume"]+" liters\n";
                    
                 } 
            }
            alert(text);
        }
        if(choice==4){
            let startPrice = parseInt(prompt("INSERT PRICE START FROM:"));
            let endPrice = parseInt(prompt("INSERT PRICE ENDS FROM:"));
            for (let i = 0; i < cars.length; i++) {
                if(cars[i].price>=startPrice && cars[i].price<=endPrice){
                    text+=cars[i]["name"] + " - " + cars[i]["price"]+" - " + cars[i]["year"]+ " - " + cars[i]["volume"]+" liters\n";
                    
                 } 
            }
            alert(text);
        }
        if(choice==5){break}
        
        
    }
</script>
</html>

<script>
    let n = parseInt(prompt('Insert n'));
    let arr = [];
    for (let i = 0; i < n; i++) {
        let num = parseInt(prompt('Insert number'));
        arr.push(num);
    }
    let m = parseInt(prompt('Insert m'));
    if(arr.indexOf(m)<0){
        alert('No')
    }else{
        alert(`Yes ${arr.indexOf(m)}`)
    }
</script>

<script>
    let n = parseInt(prompt('Insert'));
    let hour = parseInt(n/60);
    let minute = parseInt(n%60);
    if(n%60==0){
        alert(`Only ${hour} HOURS`);
    }else{
        alert(`${hour} HOURS and ${minute} MINUTES`);

    }

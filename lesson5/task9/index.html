<script>
    let sum = parseInt(prompt('Insert cash'));
    let choice = parseInt(prompt('INSERT YOUR AMOUNT IN KZT:\n1- CONVERT TO USD\n2- CONVERT TO EUR\n3- CONVERT TO GBP'));
    if(choice==1){
        alert(`${sum} KZT = ${(sum/380).toFixed(2)} USD`);
    }else if(choice==2){
        alert(`${sum} KZT = ${(sum/430).toFixed(2)} EUR`);
    } else if(choice==3){
        alert(`${sum} KZT = ${(sum/480).toFixed(2)} GBP`);
    }
</script>

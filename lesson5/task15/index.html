<script>
    let n = parseInt(prompt('Insert'));
    let dollar = parseInt(n/380);
    let cent = (n/380-dollar).toFixed(2)*100;
    if(n%380==0){
        alert(`Only ${dollar} USD`);
    }else{
        alert(`${dollar} USD and ${cent} cents`);

    }
</script>

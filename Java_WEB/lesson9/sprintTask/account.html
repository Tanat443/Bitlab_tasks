<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .content p{
            font-weight: 600;
            margin-top: 10px;
        }
        #welcome{
            margin-bottom: 25px;
            
        }
    </style>
</head>
<body>
    <div class="hero">
        <nav>
        <h3 class="logo">Twitter</h3>
        <a href="#">Tweets</a>
        <a href="#" id="heroName"></a>
        <a href="./login.html">Log out</a>
        </nav>
    </div>
    
    <div class="content">
        
        <form action="">
            <h2 id="welcome"></h2>
            <label for="email" >EMAIL:</label>
            <p id="email"></p>
            <label for="fullName">FULL NAME:</label>
            <p id="fullName"></p>
            <label for="country">COUNTRY:</label>
            <p id="country"></p>
            <label for="birthDate">BIRTHDATE:</label>
            <p id="birthDate"></p>
            
        </form>
    </div>
</body>
<script>
    let users = JSON.parse(localStorage.getItem('users'));
    let index = localStorage.getItem('index');
    heroName.innerHTML = users[index].fullName;
    welcome.innerHTML = "Welcome "+users[index].fullName;
    email.innerHTML = users[index].email;
    fullName.innerHTML = users[index].fullName;
    country.innerHTML = users[index].country;
    birthDate.innerHTML = users[index].birthDate;
</script>
</html>

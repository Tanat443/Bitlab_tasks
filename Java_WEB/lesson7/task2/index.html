<script>
    let arr =[];
    let sum =1;
    let check = "";
    while (true) {
        let choice = parseInt(prompt('Insert number'));
        if(choice==0){
            break
        } else {
            arr.push(choice);
        }  
    }

    for(let i=0;i<arr.length;i++){
        check= check+arr[i];
        sum = sum *arr[i];
    }
    let res = Math.pow(sum, 1/arr.length);
    
    alert(res.toFixed(3));
</script>
